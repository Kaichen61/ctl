<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Demo - 剪切板操作</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div id="flow-area">
      <div class="page-title">
        <h1>Ctrl+V智能粘贴功能演示</h1>
        <p>点击下方的按钮模拟键盘操作</p>
      </div>
      <div class="input-row">
        <textarea class="main-textarea" placeholder="请在此输入或粘贴内容..."></textarea>
        <img class="side-image" src="" alt="AI图片" style="display:none;" />
      </div>
    </div>
    <div class="btn-group">
      <button id="copy-all">一键复制</button>
      <span class="arrow">→</span>
      <button id="input-text-btn">输入案例文字</button>
      <span class="arrow">→</span>
      <button id="btn1">长按control（预测）</button>
      <span class="arrow">→</span>
      <button id="btn2">按v键确认</button>
      <span class="arrow">→</span>
      <button id="btn3">短按control+v</button>
    </div>
    <div id="tip" class="tip"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
